<div class="div2">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Category List</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <ul>
        <li *ngFor="let category of categories">
          {{ category.cat }}</li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
